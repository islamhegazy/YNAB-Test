<form class="form"  #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="exampleInputEmail1" class="label">What type of account are you adding?</label>
    <nb-select fullWidth name="type" ngModel required>
      <nb-option value="checking">Checking</nb-option>
      <nb-option value="savings">Savings</nb-option>
      <nb-option value="cash">Cash</nb-option>
      <nb-option value="lineOfCredit">Line Of Credit</nb-option>
    </nb-select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="label">Give it a nickname</label>
    <input type="text" nbInput fullWidth name="name" ngModel required/>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="label">What is your current account balance?</label>
    <input type="number" nbInput fullWidth name="balance" ngModel required/>
  </div>
  <div class="form-group d-flex justify-content-end">
    <button type="submit" nbButton status="success" size="small" [disabled]="f.invalid">Add</button>
  </div>
</form>
